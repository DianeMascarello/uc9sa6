<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<title>Listagem de Agendamentos</title>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">

					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1">
						<span class="navbar-toggler-icon"></span>
					</button>
					<a class="navbar-brand" href="/agendamento">Agendametos</a>
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					</div>
				</nav>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<br>
		<h2 style="text-align: center;">Agendamentos Realizados</h2>
		<br>
		<div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Data</th>
						<th>Horário Inicial</th>
				</thead>
				<tbody>
					<tr th:each="agendamento:${agendamento}">
						<td th:text=${agendamento.nome_usuario}>Nome</td>
						<td th:text=${agendamento.data_agendamento}>Data</td>
						<td th:text=${agendamento.horario_agendamento}>Horário Inicial</td>
						<td th:text=${agendamento.horario_agendamento_final}>Horário Final</td>
						<td>
							<a th:href="@{/agendamento/{id}(id=${agendamento.id})}" class="btn btn-outline-danger">Apagar</a>
							<a th:href="@{/agendamento/editar/{id}(id=${agendamento.id})}"
								class="btn btn-outline-warning">Editar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="row">
			<div class="col-lg-12" style="text-align: center;">
				<a th:href="@{/agendamento/adicionar}" class="btn btn-outline-primary">Adicionar
					Agendamento</a>
			</div>
		</div>
</body>
</htmlxmlns:th="https: //www.thymeleaf.org/">
