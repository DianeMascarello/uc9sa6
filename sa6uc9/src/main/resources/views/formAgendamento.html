<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>Novo Agendamento</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">

					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1">
						<span class="navbar-toggler-icon"></span>
					</button>
					<a class="navbar-brand" href="/agendamento">Agendamentos</a>
					<div class="collapse navbar-collapse"
						id="bs-example-navbar-collapse-1">
					</div>
				</nav>
			</div>
		</div>
	</div>
<div class="container-fluid">
	<br>
	<h2 style="text-align: center;">Agendamento de Horário</h2>
	<br>
	<div class="jumbotron" style="width: 800px; margin: 0 auto;">
		<form th:action="@{/agendamento}" th:object="${agendamento}" method="POST">
			<div class="form-group">
				<label>Nome</label>
				<input type="text" name="agendamento" th:field="*{nome_usuario}" class="form-control" required>
			</div>
			<div class="form-group">
				<label>Data</label>
				<input type="text" name="agendamento" th:field="*{data_agendamento}" class="form-control" required>
			</div>
			<div class="form-group">
				<label>Horário Inicial</label>
				<input type="text" name="agendamento" th:field="*{horario_agendamento}" class="form-control" required>
			</div>
			<div class="form-group">
				<label>Horário Final</label>
				<input type="text" name="agendamento" th:field="*{horario_agendamento_final}" class="form-control" required>
			</div>
			<button class="btn btn-success">Salvar</button>
		</form>
	</div>
  </table>
</div>
</body>
</html>
</htmlxmlns:th="https://www.thymeleaf.org/">
