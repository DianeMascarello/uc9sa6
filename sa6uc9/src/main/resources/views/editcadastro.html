<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<title>Edição de Usuário</title>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">

					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1">
						<span class="navbar-toggler-icon"></span>
					</button>
					<a class="navbar-brand" href="/editcadastro">Cadastro de Usuário</a>
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					</div>
				</nav>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<br>
		<h2 style="text-align: center;">Edição de Usuário</h2>
		<br>
		<div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Nome</th>
						<th>E-mail</th>
						<th>Apartamento</th>
						<th>Bloco</th>
						<th>Senha</th>
				</thead>
				<tbody>
					<tr th:each="cadastro:${cadastro}">
						<td th:text=${cadastro.nome}>Nome</td>
						<td th:text=${cadastro.email}>Email</td>
						<td th:text=${cadastro.apartamento}>Apartamento</td>
						<td th:text=${cadastro.bloco}>Bloco</td>
						<td th:text=${cadastro.senha}>Senha</td>
						<td>
							<a th:href="@{/cadastro/{email}(email=${cadastro.email})}" class="btn btn-outline-danger">Apagar</a>
							<a th:href="@{/cadastro/editar/{email}(email=${cadastro.email})}" class="btn btn-outline-warning">Editar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="row">
			<div class="col-lg-12" style="text-align: center;">
				<a th:href="@{/editcadastro/adicionar}" class="btn btn-outline-primary">Salvar</a>
			</div>
		</div>
</body>
</htmlxmlns:th="https: //www.thymeleaf.org/">
